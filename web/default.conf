<VirtualHost *:80>
	ServerName DOMAIN
	Redirect / https://DOMAIN/
</VirtualHost>

<VirtualHost *:443>
	ServerName DOMAIN
	DocumentRoot /var/www/html

	Header always set Strict-Transport-Security "max-age=63072000";

	SSLEngine on
	SSLCertificateFile TLSCRT
	SSLCertificateKeyFile TLSKEY
</VirtualHost>